<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Inktober | backpack</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="original">
    <p>Imagem Original</p>
    <img src="./school_bagsnewillustration-03.jpg" />
    <a href="https://www.vecteezy.com/free-vector/backpack">Backpack Vectors by Vecteezy</a>
  </div>
  <div class="backpack">
    <div class="top-handle"></div>
    <div class="base">
      <div class="main-pocket"></div>
      <div class="stripe stripe-right"></div>
      <div class="stripe stripe-left"></div>
      <div class="secondary-pocket">
        <div class="zipper-chain">
          <div class="zipper"></div>
        </div>
        <div class="front-pocket"></div>
        <div class="calculator">
          <div class="visor"></div>
          <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
          </div>
        </div>
        <div class="pencil"></div>
        <div class="pencil-1"></div>
        <div class="pencil-2"></div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="sides">
      <div class="bottom"></div>
    </div>
  </div>
</body>

</html>
